//--[ misc scripts]---------------------------------

// Toggles command map
set mapout "+mapexpand; +mapexpand; set nextmap vstr mapin"
set mapin "-mapexpand; -mapexpand; set nextmap vstr mapout"
set nextmap "vstr mapout"
bind g "vstr nextmap"

// Combine stats windows
seta stats_show "+stats; +topshots;"
seta stats_hide "-stats; -topshots;"
bind ALT "+vstr stats_show stats_hide"

// Crosshair toggle
set crosshairPlaz "cg_drawCrosshair 10; set crosshairToggle vstr crosshairSwani
set crosshairSwani "cg_drawCrosshair 9; set crosshairToggle vstr crosshairBurgo"
set crosshairBurgo "cg_drawCrosshair 5; set crosshairToggle vstr crosshairPlaz"
set crosshairToggle "vstr crosshairPlaz"
bind END "vstr crosshairToggle"


//--[ spawn timer RTCW]---------------------------------

bind PGDN "vstr timerSet-time; vstr enemy-spawned"
bind PGUP "vstr timerSet-toggle"
set enemy-spawned "echo ^p-> ^gEnemy Spawned"
 
set timerSet-time "timerSet 20"
set timerSet-toggle "vstr timerSet30"
set timerSet20 "set timerSet-time timerSet 20; set timerSet-toggle vstr timerSet30; echo ^1>> ^9Timer Set: 20"
set timerSet30 "set timerSet-time timerSet 30; set timerSet-toggle vstr timerSet40; echo ^1>> ^9Timer Set: 30"
set timerSet40 "set timerSet-time timerSet 40; set timerSet-toggle vstr timerSet25; echo ^1>> ^9Timer Set: 40"
set timerSet25 "set timerSet-time timerSet 25; set timerSet-toggle vstr timerSet20; echo ^1>> ^9Timer Set: 25"


