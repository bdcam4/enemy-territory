//--[ spawn selector ]----------------------------------
bind UPARROW "setspawnpt 1; echo ^0<-- ^3* ^7spawnpoint 1 (axis)"
bind LEFTARROW "setspawnpt 2; echo ^0<-- ^3* ^7spawnpoint 2 (allied)"
bind RIGHTARROW "setspawnpt 3; echo ^0<-- ^3* ^7spawnpoint 3 (barracks)"
bind DOWNARROW "setspawnpt 100; echo ^0<-- ^3* ^7sniper hill"
bind backspace "setspawnpt 0; echo ^0<-- ^3* ^7default"


//--[ spawn timer RTCW]---------------------------------

bind PGDN "vstr timerSet-time; vstr enemy-spawned"
bind PGUP "vstr timerSet-toggle"
set enemy-spawned "echo ^p-> ^gEnemy Spawned"
 
set timerSet-time "timerSet 20"
set timerSet-toggle "vstr timerSet30"
set timerSet20 "set timerSet-time timerSet 20; set timerSet-toggle vstr timerSet30; echo ^1>> ^9Timer Set: 20"
set timerSet30 "set timerSet-time timerSet 30; set timerSet-toggle vstr timerSet40; echo ^1>> ^9Timer Set: 30"
set timerSet40 "set timerSet-time timerSet 40; set timerSet-toggle vstr timerSet25; echo ^1>> ^9Timer Set: 40"
set timerSet25 "set timerSet-time timerSet 25; set timerSet-toggle vstr timerSet20; echo ^1>> ^9Timer Set: 25"

